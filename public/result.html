<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>今日のAIトレメニュー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="receipt">
  <h2>🏋️ 今日のメニュー</h2>
  <div id="menuBox" style="white-space: pre-wrap;">読み込み中...</div>
  <button class="print-btn" onclick="window.print()">🖨️ 印刷する</button>

  <script>
    const menu = localStorage.getItem("menu");
    document.getElementById("menuBox").textContent = menu || "メニューが見つかりませんでした。";
  </script>
</body>
</html>
